experiences:
  title: Experience
  info:
  - role: Developer Lead - Consultant
    time: 2021 - Present
    company: Endava - Payments Company.
    details: |
      As a Senior Developer working on a payment orchestrator platform, I have spent 
      the last three years analyzing, designing, and implementing gateway integrations 
      that align with our core architecture and business logic. 

      As a Lead, my role requires a strong mix of hard and soft skills to coordinate my team and fulfill these responsibilities:

        - Evaluate and architect large-scale projects.
        - Implement various flows for payment gateway integrations.
        - Mentor teammates and ensure the team's conceptual clarity on payments-related work.
        - Assist in coordinating implementation with external clients.
        - Support Endava's development discipline in creating and coordinating the Ruby community.

      Endava Senior Transversal Team Support:
        - Support Endava in the selection process with technical interviews.
        - Support the Ruby community by creating the Ruby skill matrix, learning path, and pass-it-ons.
        - Support development discipline as a Copilot Champion in Copilot-related training.

  - role: Senior Software Engineer
    time: 2020 - 2021
    company: Endava - HR Company
    details: |
      As a senior developer, I worked with an Endava client on a human resource-oriented
      application. My role as a sole contributor was to develop full-stack features
      for the platform while simultaneously finding ways to enhance its efficiency. In the
      course of this work, my responsibilities included:

        - Assisting in all aspects of the agile cycle coordination.
        - Developing features using RoR and React.
        - Identifying and implementing performance enhancements.
        - Assisting teammates with complex database-related tasks.

  - role: Software Engineer
    time: 2016 - 2020
    company: Endava - Marketing Aggregating Company.
    details: |
      As a Ruby developer, I worked on the ETL side of a marketing company, primarily creating and adding
      changes to API adapters that aggregate data from various marketing services.

      In this role, my responsibilities included:
        - Adding new adapters to the ETL library.
        - Using and enhancing the ETL DSL library.
        - Debugging marketing metrics on different marketing platforms.

